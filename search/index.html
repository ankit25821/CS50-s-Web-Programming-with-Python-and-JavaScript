<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <a href="image-search.html">
                    Images
                </a>
            </li>
            <li>
                <a href="advance-search.html">
                    Advance Search
                </a>
            </li>
        </ul>
    </header>
    <div class="wrapper">
        <img src="search-images.png" alt="Google Logo">
        <form action="https://google.com/search" class="search-form">
            <div class="search-input-wrapper">
                <img src="search.svg" alt="Search Icon" class="search-icon">
                <input type="text" name="q" class="goog-input" autocomplete="off">
            </div>
            <div style="text-align: center; margin-top: 15px; margin-bottom: 20px;">
                <input type="submit" value="Google Search" class="goog-search-btn">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="goog-feel-luck-btn">
            </div>
        </form>
    </div>
</body>

</html>
